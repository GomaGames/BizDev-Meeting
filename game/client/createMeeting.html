<template name="createMeeting">
  <div class="create-meeting">

    <div class="topbar">
      <h3>Call a Meeting</h3>
      <button class="btn-back">&times;</button>
    </div>

    <div class="panel">

      {{#if isLoading }}
      <span class="spinner"></span>
      {{else}}
      {{/if}}
        
      <form id="create-meeting" class="row">

        <input type="text" class="column-4" id="player-name" name="playerName" placeholder='What&apos;s your name?'>

        <div class="button-container column-4">
          <input type="submit" class="button button-block" value='Enter conference room'>
        </div>

      </form>

    </div>

  </div>

</template>
