<template name="joinMeeting">
  <div class="topbar">
    <h3>Attend a Meeting</h3>
    <button class="btn-back">&times;</button>
  </div>

  <div class="panel">
    {{#if isLoading }}
      <span class="spinner"></span>
    {{else}}
    {{/if}}
    <form id="join-meeting" class="row">
      <div>
        <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder='Access Code' class="column-4">
        <input type="text" id="player-name" name="playerName" placeholder='Your Name...' class="column-4">

        {{> flashMessages}}

        <div class="button-container column-4">
          <input type="submit" value='Join Meeting' class="button button-block">
        </div>
      </div>
    </form>    
  </div>

</template>
