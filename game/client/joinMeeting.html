<template name="joinMeeting">
  <div class="topbar">
    <h3>Attend a Meeting</h3>
    <button class="btn-back">&times;</button>
  </div>

  <div class="panel">
    {{#if isLoading }}
      <span class="spinner"></span>
    {{else}}
    {{/if}}
    <form id="join-meeting" class="row">
      <div class="column-4">
        <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder='Access Code'>
        <input type="text" id="player-name" name="playerName" placeholder='Your Name...'>
        <div class="column-4">
          {{> flashMessages}}
        </div>
        <div class="button-container column-4">
          <button type="submit" class="button button-block">Join Meeting</button>
        </div>
      </div>
    </form>    
  </div>

</template>
