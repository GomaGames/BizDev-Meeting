<template name="slider">
  <div class="tile tile__slider">
    <div class="tile-outline">
      <div class="tile__contain tile__contain--wrap">
        <h4 class="tile__title">{{title}}</h4>
        <h6 class="range-current">Current: {{current}}</h6>
        <input class="range-slider" type="range" value="1" min="1" max="{{options.length}}" list="number" />
        <datalist id="number">
          {{#each options}}
          <option>{{label}}</option>
          {{/each}}
        </datalist>
        <ul class="range-datalist">
          {{#each options}}
          <li>
            <span>{{label}}</span>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
