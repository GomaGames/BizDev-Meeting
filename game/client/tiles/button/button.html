<template name="button">
  <div class="tile tile-button">
    <div class="tile-outline">
      <div class="tile__contain tile__contain--{{buttonLayout}}">
        <h4 class="tile__title">{{title}}</h4>
        {{#each options}}

        <button class="action tile__button" data-action="{{label}}">{{label}}</button>

        {{/each}}
      </div>
    </div>
  </div>
</template>
