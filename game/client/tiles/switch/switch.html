<template name="switch">
  <div class="tile tile-switch">
    <div class="tile-outline">
      <div class="tile__contain tile__contain--wrap">
        <h4 class="tile__title">{{title}}</h4>

        {{#each options}}

        <button class="action" data-action="{{label}}">{{label}}</button>

        {{/each}}
      </div>
    </div>
  </div>
</template>
