<head>
  <meta charset="utf-8">
  <title>BizDev Meeting</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body></body>

<template name="main">
  <div class="container">
    <div class="main-content">
      {{> Template.dynamic template=whichView}}

    </div>
  </div>
</template>

<template name="startMenu">
  <div class="main-menu">
    <h4>Welcome to BizDev Meeting</h4>

    <hr>

    <div class="button-container">
      <button id="btn-new-meeting">Call Meeting</button>
      <button id="btn-join-meeting">Join Meeting</button>
    </div>

  </div>
</template>


<template name="createMeeting">
  <h4>
    {{#if isLoading }}
    <span class="spinner"></span>
    {{else}}
    Call a meeting
    {{/if}}
  </h4>

  <hr>

  <form id="create-meeting">
    <div class="">
      <input type="text" id="player-name" name="playerName" placeholder='What&apos;s your name?'>

      <div class="button-container">
        <input type="submit" value='Enter conference room'>
        <button class="btn-back">Cancel Meeting</button>
      </div>
    </div>
  </form>
</template>


<template name="joinMeeting">
  <h3>Join Meeting</h3>
</template>


<template name="lobby">
  <h3>Lobby</h3>
</template>
