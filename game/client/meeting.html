<head>
  <meta charset="utf-8">
  <title>BizDev Meeting</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body></body>

<template name="main">
  <div class="container wrapper">
    <div class="main-content">
      {{> Template.dynamic template=whichView}}

    </div>
  </div>
</template>

<template name="startMenu">
  <div class="main-menu wrapper">
    <h4>Welcome to BizDev Meeting</h4>

    <hr>

    <div class="button-container row">
      <button id="btn-new-meeting" class="column-1">Call Meeting</button>
      <button id="btn-join-meeting" class="column-1">Join Meeting</button>
    </div>

  </div>
</template>


<template name="createMeeting">
  <h3>Create Meeting</h3>
</template>


<template name="joinMeeting">
  <h3>Join Meeting</h3>
</template>
