<head>
  <meta charset="utf-8">
  <title>BizDev Meeting</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body></body>

<template name="main">
  <div class="container wrapper">
    <div class="main-content">
      {{> Template.dynamic template=whichView}}

    </div>
  </div>
</template>

<template name="startMenu">
  <div class="main-menu">
    <h4>Welcome to BizDev Meeting</h4>
    <div class="button-container row">
      <div class="column-2">
        <button id="btn-new-meeting">Call Meeting</button>      
      </div>
      <div class="column-2">
        <button id="btn-join-meeting">Join Meeting</button>        
      </div>
    </div>
  </div>
</template>

<template name="createMeeting">
  <h4>
    {{#if isLoading }}
    <span class="spinner"></span>
    {{else}}
    Call a meeting
    {{/if}}
  </h4>
  <form id="create-meeting">
    <div class="row">
      <input type="text" id="player-name" name="playerName" placeholder='What&apos;s your name?' class="column-3">

      <div class="button-container column-1">
        <input type="submit" value='Enter conference room'>
      </div>
      <button class="btn-back">Cancel Meeting</button>
    </div>
  </form>
</template>


<template name="joinMeeting">
  <h4>
    {{#if isLoading }}
      <span class="spinner"></span>
    {{else}}
      Welcome to BizDev Meeting
    {{/if}}
  </h4>

  <hr>

  <form id="join-meeting">
    <div>
      <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder='Meeting Room Code'>
      <input type="text" id="player-name" name="playerName" placeholder='Your Name'>

      {{> flashMessages}}

      <div class="button-container">
        <input type="submit" value='Join Meeting'>
  <button class="btn-back">Cancel Meeting</button>
      </div>
    </div>
  </form>
</template>


<template name="lobby">
  <div class="access-code">
    <h4>
      Meeting room:
      <span>{{ game.accessCode }}</span>
    </h4>
  </div>
  <p>Waiting for people to join</p>
  <div class="access-buttons">

    <span class="access-button-separator"></span>

  </div>

  <hr>

  <ol class="lobby-player-list">
    {{#each players }}
      <li>
        {{ name }}

        {{#if isCurrent }}
          <a href="#" class="btn-edit-player" data-player-id="{{ _id }}">
            <i class="fa fa-pencil"></i>
          </a>
        {{else}}
          <a href="#" class="btn-remove-player" data-player-id="{{ _id }}">
            <i class="fa fa-close"></i>
          </a>
        {{/if}}
      </li>
    {{/each}}
  </ol>

  <hr>

  <div class="button-container">
    <button class="btn-start">Start Meeting</button>
    <button class="btn-leave">Leave Meeting</button>
  </div>
</template>

<template name="gameView">
  <h3>GAME VIEW</h3>
  <button class="btn-back">Rage Quit</button>
</template>
