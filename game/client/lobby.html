<template name="lobby">
  <div class="topbar">
    <h3>Meeting Room</h3>
    <!-- <button class="btn-back">&times;</button> -->
  </div>

  <div class="panel">
    <h2 class="company-name">
      {{ game.companyName }}
    </h2>
    <h1 class="access-code">
      Meeting Access Code:
      <span>{{ game.accessCode }}</span>
    </h1>
    <p>
      Waiting for people to join...
    </p>
    <div class="access-buttons">
      <span class="access-button-separator"></span>
    </div>
    <ol class="lobby-player-list">
      {{#each players }}
        <li class="{{#if isCurrent }}active{{/if}}">
          {{ name }}
          {{#if isCurrent }}
            <a href="#" class="btn-edit-player" data-player-id="{{ _id }}">
              Edit
            </a>
          {{else}}
            <a href="#" class="btn-remove-player" data-player-id="{{ _id }}">
              &times;
            </a>
          {{/if}}
        </li>
      {{/each}}
    </ol>
    <div class="button-container">
      <button class="btn-start button button-block">Start Meeting</button>
      <button class="btn-leave button-block">Leave Meeting</button>
    </div>
  </div>
</template>
