<template name="gameView">
  <h3>GAME VIEW</h3>
  {{ timeRemaining }}
  DEADLINE TIMER: {{ deadlineBar }} %
  {{#if gameFinished }}DONE SON{{/if}}
  PROGRESS: {{ getProgress }}
  <button class="btn-back">RAGE QUIT</button>
  <button id="btn-progression">EZ MODE PROGRESSION BUTTON</button>

  <div class="assignment">
    assignment
    {{ getAssignment.text }}
  </div>

  <div>
    {{#each actionTiles}}
      {{> Template.dynamic template=type}}
    {{/each}}
  </div>
</template>
