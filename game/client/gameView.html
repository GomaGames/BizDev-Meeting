<template name="gameView">
  <div class="topbar">
    <h3>Meeting Room</h3>
    <button class="btn-back">&times;</button>
  </div>

  <div class="panel">
    <div class="status">
      {{ timeRemaining }}
      DEADLINE TIMER: {{ deadlineBar }} %
      {{#if gameFinished }}DONE SON{{/if}}
    </div>
    <div class="assignment">
      assignment
      {{ assignment.text }}
    </div>
    <div class="control-panel">
      {{#each actionTiles}}
        {{> Template.dynamic template=type}}
      {{/each}}
    </div>
  </div>
</template>
