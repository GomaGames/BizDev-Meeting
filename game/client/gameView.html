<template name="gameView">

  <div class="topbar">
    <h3>Meeting Room</h3>
    <button class="btn-back">&times;</button>
  </div>

  <div class="panel panel-game">
    <div class="status row">
      <div class="column-time-remaining">
        <h5>Time Remaining: {{ timeRemaining }}</h5>
        <div class="time-bar">
          <progress max="100" value="{{deadlineBar}}">
          </progress>
        </div>
      </div>
      <div class="column-progress">
        <h5>Progress:</h5>
        <p>{{ getProgress }}%</p>
        <!-- <div class="progress-bar size-{{progressBar}}">
          Manny's Progress Bar {{ getProgress }}%
        </div> -->
      </div>
    </div>

    <div class="assignment row">
      <div class="column-4 assignment-text">
        <h2>
          {{ getAssignment.text }}
        </h2>
        {{#if flashStatus}}
          <h2 class="game-flash-status">{{flashStatus}}</h2>
        {{/if}}

      </div>
    </div>
    <div class="control-panel row">
      <div class="action-container action-container--left column-2">
      {{#each actionTilesLeft}}
        {{> Template.dynamic template=type}}
      {{/each}}
      </div>
      <div class="action-container action-container--right column-2">
      {{#each actionTilesRight}}
        {{> Template.dynamic template=type}}
      {{/each}}
      </div>
    </div>
    <!--div class="temp row">
      <button id="btn-progression">EZ MODE PROGRESSION BUTTON</button>
    </div-->
  </div>

</template>
