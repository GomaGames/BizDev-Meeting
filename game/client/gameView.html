<template name="gameView">

  <div class="topbar">
    <h3>Meeting Room</h3>
    <button class="btn-back">&times;</button>
  </div>

  <div class="panel">
    <div class="status row">
      {{ timeRemaining }}
      DEADLINE TIMER: {{ deadlineBar }} %
      {{#if gameFinished }}DONE SON{{/if}}

      PROGRESS: {{ getProgress }}
    </div>
    <div class="assignment row">
      assignment
      {{ assignment.text }}
    </div>
    <div class="control-panel row">
      {{#each actionTiles}}
        {{> Template.dynamic template=type}}
      {{/each}}
    </div>
    <div class="temp row">
      <button id="btn-progression">EZ MODE PROGRESSION BUTTON</button>
    </div>
  </div>

</template>
