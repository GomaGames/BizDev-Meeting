<template name="gameOver">
  {{#if gameResult }}
    <div class="topbar">
      <h3>Congratulations!</h3>
    </div>

    <div class="panel">
      <h1>Launched on time.</h1>
      <table>
        <tbody>
          <tr>
            <td><h1>Time Bonus</h1></td>
            <td><h1>$XX,000</h1></td>
          </tr>
          <tr>
            <td><h1>Met Business Requirements</h1></td>
            <td><h1>$XX,000</h1></td>
          </tr>
          <tr>
            <td><h1><span>Profit</span></h1></td>
            <td><h1><span>$XX,000</span></h1></td>
          </tr>
        </tbody>
      </table>
      <button class="btn-back button button-block">Back to Main Office</button>
    </div>
  {{else}}
    <div class="death">
      <h3>Meeting Room</h3>
      <p>You missed the deadline.
        <br />To continue:
      </p>
      <p>Press Enter to return to the Homescreen, or
      </p>
      <p>Press CTRL+ALT+DEL to restart the app. If you do this you will lose any unsaved information in this application.</p>
      <p>Error: 2D : 2379 : DJ4862</p>
      <p>Tap anywhere to continue_</p>
    </div>
  {{/if}}
</template>
